<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact</title>
  <style>
      h1, footer{
        text-align: center;
      }
    </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Chuckie's Chips</h1> 
    <hr>
    <nav>
      <a href="index.html">HOME</a>
      <a href="menu.html">MENU</a>
      <a href="contact.html">CONTACT</a>
    </nav>
    <hr>
  </header>

  <!-- Form Section -->
  <section>
    <form action="submit.html" method="POST"> 
      <label for="name">Name:</label>
        <input type="text" name="name" id="name"> <br>

        <label for="email">Email:</label> 
        <input type="text" name="email" id="email"> <br>

        <label for="phone">Phone Number:</label> 
        <input type="text" name="phone" id="phone"> <br>

        <label for="quiry">Reaseon for Inquiry:</label> 
        <select name="quiry" id="quiry">
          <optgroup>
            <option value="catering" selected>Catering</option>
            <option value="private" >Private Party</option>
            <option value="feedback" >Feedback</option>
            <option value="other" >Other</option>
          </optgroup>
        </select> <br>

        <label for="addInfo">Additional Information:</label> 
        <textarea name="addInfo" id="addInfo" cols="30" rows="10"></textarea><br>

        <label for="haveVisited">Have you been to the restaurant:</label> 
        <input type="radio" name="haveVisited" id="haveVisited" value="false" checked> No 
        <input type="radio" name="haveVisited" id="haveVisited" value="true" > Yes  <br>
       
        <label for="contactDays">Best days to contact you:</label> 
        <input type="checkbox" name="contactDays" id="contactDays" value="monday">M
        <input type="checkbox" name="contactDays" id="contactDays" value="tuesday">T
        <input type="checkbox" name="contactDays" id="contactDays" value="wednesday">W
        <input type="checkbox" name="contactDays" id="contactDays" value="thursday">Th
        <input type="checkbox" name="contactDays" id="contactDays" value="friday">F <br>

        <input type="submit" />
    </form>
  </section>
  
  <!-- Footer -->
  <footer>
    <hr>
    <address> 
      402 Maple street, Cary, North Carolina, 27511 <br>
      302-396-5203
    </address>
  </footer>
</body>
</html>
