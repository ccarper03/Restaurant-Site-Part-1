  <!-- Form Section -->
  <section>
    <form action="submit.html" method="POST"> 
        <div class="controls">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_name">Firstname *</label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *"
                  required="required" data-error="Firstname is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_lastname">Lastname *</label>
                <input id="form_lastname" type="text" name="surname" class="form-control"
                  placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_email">Email *</label>
                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *"
                  required="required" data-error="Valid email is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_need">Reaseon for Inquiry: *</label>
                <select id="form_need" name="need" class="form-control" required="required"
                  data-error="Please specify your need.">
                  <optgroup>
                    <option value="catering" selected>Catering</option>
                    <option value="private">Private Party</option>
                    <option value="feedback">Feedback</option>
                    <option value="other">Other</option>
                  </optgroup>
                </select> <br>
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
          <label for="haveVisited">Have you been to the restaurant:</label>
          <input type="radio" name="haveVisited" id="haveVisited" value="false" checked> No
          <input type="radio" name="haveVisited" id="haveVisited" value="true"> Yes <br>
          <label for="contactDays">Best days to contact you:</label>
          <input type="checkbox" name="contactDays" id="contactDays" value="monday">M
          <input type="checkbox" name="contactDays" id="contactDays" value="tuesday">T
          <input type="checkbox" name="contactDays" id="contactDays" value="wednesday">W
          <input type="checkbox" name="contactDays" id="contactDays" value="thursday">Th
          <input type="checkbox" name="contactDays" id="contactDays" value="friday">F <br>
          <div class="row">
            <div class="col-md-12">
              <p class="text-muted">
                <strong>*</strong> These fields are required. Contact form template by
                <a href="https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form"
                  target="_blank">Bootstrapious</a>.</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="form_message">Message *</label>
              <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4"
                required="required" data-error="Please, leave us a message."></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>
          <div class="col-md-12">
            <input type="submit" class="btn btn-success btn-send" value="Send message">
          </div>
        </div>
    </form>
  </section>
